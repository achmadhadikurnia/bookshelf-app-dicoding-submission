<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
</head>

<body>
    <div class="container">
        <div class="pt-3 text-center">
            <h1 class="logo">Bookshelf Apps</h1>
        </div>

        <main class="row justify-content-center">
            <div class="p-3 col-12 col-md-5">
                <section>
                    <h4 class="mb-3">Add New Book</h4>

                    <form id="inputBook">
                        <div class="mb-2">
                            <input class="form-control" id="inputBookTitle" type="text" placeholder="Title" required>
                        </div>

                        <div class="mb-2">
                            <input class="form-control" id="inputBookAuthor" type="text" placeholder="Author" required>
                        </div>

                        <div class="mb-2">
                            <input class="form-control" id="inputBookYear" type="number" placeholder="Published Year"
                                min="1900" step="1" required>
                        </div>

                        <div class="mb-2 form-check">
                            <input class="form-check-input" id="inputBookIsComplete" type="checkbox">
                            <label class="form-check-label" for="inputBookIsComplete">Mark as Read</label>
                        </div>

                        <div class="mt-3 d-grid">
                            <button class="btn btn-primary" type="submit">
                                Save
                            </button>
                        </div>
                    </form>
                </section>
            </div>

            <div class="p-3 col-12 col-md-7">
                <section>
                    <h4 class="mb-3">Book Search</h4>

                    <form id="searchBook">
                        <div class="input-group">
                            <input class="form-control" id="searchBookTitle" type="text" placeholder="Search a book">
                            <button class="btn btn-primary" type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </form>
                </section>

                <section class="mt-3">
                    <h4>Number of Books (<span id="numberOfBooks"></span>)</h4>
                </section>

                <section class="mt-3">
                    <h4>Unread List (<span id="numberOfUnreadList"></span>)</h4>
                    <div id="unreadBookshelfList">
                    </div>
                </section>

                <section class="mt-3">
                    <h4>Read List (<span id="numberOfReadList"></span>)</h4>
                    <div id="readBookshelfList">
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/dom.js"></script>
    <script src="assets/js/eventListener.js"></script>
</body>

</html>
